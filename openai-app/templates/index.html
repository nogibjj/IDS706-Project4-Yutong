<!DOCTYPE html>
<head>
  <title>OpenAI Q&A</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='robot.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='robot.png') }}" class="icon" />
  <h3>OpenAI Q&A</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter an question" required />
    <input type="submit" value="Generate answer" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
